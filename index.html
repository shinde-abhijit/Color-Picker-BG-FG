<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>BG & FG Color Changer</title>
</head>
<body>
    <div class="colorPicker">
        <h3 class="text-center">My Name</h3>
        <div class="container col-12">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 offset-1" id="section">
                            Hex Code: Foreground Color&nbsp;<input type="text" id="boxFGColor"/>
                        </div>
                        <div class="col-2">
                            <input type="color" id="colorPickerFG">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 offset-1" id="section">
                            Hex Code: Background Color&nbsp;<input type="text" id="box"/>
                        </div>
                        <div class="col-2">
                            <input type="color" id="colorPicker">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>

<script src="index.js"></script>
</body>
</html>
